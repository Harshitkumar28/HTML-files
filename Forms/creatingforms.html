<!DOCTYPE html>

    <!-- *) form tag is for form
  
  1.) taking ip
  2.) making it new line using div
  3.) give name using label
  4.) use for and id for specifiying ip to label
  5.) Hide the password using type attribute as password
  6.) make to fill username and passw compulsory -->

  
<html>
<head>
	<title>Creating a Form</title>
	</head>
	<body>
		<form>
			<div>
				<label for="abcd"><b>Username</b></label>
				<br>
			<input type="text" id="abcd" required min = "10" max = "50" step = "10">
		</div>
		<br>
		<div>
			<label for="abcd"> <b>Password </b></label>
			<br>
			<input type="password" id = "abcd" required>
		</div>
		<br>
		<div>
			<input type="submit">
		</div>
		</form>
	</body>
</html>
