<!DOCTYPE html>
<html>
<head>
	<title>More on HTML</title>
</head>
<body>
	<table border = "3">
		<caption>My FIrst Table</caption>
		<tr>
			<th></th>
			<th colspan = "2">col 1</th>
			<th>col 2</th>
			<!-- <th>col 3</th> -->
		</tr>
		<tr>
			<th rowspan = 2>row 1</th>
			<td>cell 1,1</td>
			<td>cell 1,2</td>
			<td>cell 1,3</td>
		</tr>
		<tr>
			<!-- <th>row 2</th> -->
			<td>cell 2,1</td>
			<td>cell 2,2</td>
			<td>cell 2,3</td>
		</tr>
		<tr>
			<th>row 3</th>
			<td>cell 3,1</td>
			<td>cell 3,2</td>
			<td>cell 3,3</td>
		</tr>
	</table>

	<p>
		a<sub>j</sub>
		&nbsp;
		<br>
		a<sup>2</sup>

	</p>
</body>
